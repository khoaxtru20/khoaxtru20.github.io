<!doctype html>

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <script src="{{ site.baseurl }}/assets/scripts/modernizr.custom.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Wrapper -->
  <div id='wrapper'>
    <!-- Header -->
      <header role="banner" id="header">
        <div class="inner">
          <!-- Logo -->
          <a href="{{site.baseurl}}/index.html" class="logo">
            <span class="symbol"><img src="{{site.baseurl}}/assets/images/logo.svg" alt="" /></span>
            <span class="title">{{site.title}}</span>
          </a>
          <!-- Nav -->
            <nav>
              <ul>
                <li><a href="#menu">Menu</a></li>
              </ul>
            </nav>
        </div>
      </header>
        <!-- Menu -->
        <nav role="navigation" id="menu">
          <ul>
            <li><a href="{{site.baseurl}}/index.html" title="Return Home">Projects</a></li>
            <li><a href="{{site.baseurl}}/about.html" title="Learn More">About</a></li>
            <li><a href="{{site.baseurl}}/tags/" title="Archive">Archive</a></li>
          </ul>
        </nav>

	{{content}}
    {% if page.id %}
	  {% include footer-post.html %}
    {% else %}
      {% include footer.html %}
    {% endif %}
    </div>
    <!-- Scripts -->
			<script src="{{site.baseurl}}/assets/scripts/jquery.min.js"></script>
			<script src="{{site.baseurl}}/assets/scripts/skel.min.js"></script>
			<script src="{{site.baseurl}}/assets/scripts/util.js"></script>
			<!-- [if lte IE 8]><script src="{{site.baseurl}}assets/js/ie/respond.min.js"></script><![endif] -->
			<script src="{{site.baseurl}}/assets/scripts/main.js"></script>
</body>
</html>
